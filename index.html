<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaqueries.css">
    <!--link CDN icones-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <section id="container">
        <div id="cabecalho">
            <h1>Login</h1>
           
        </div>
        <form id="fomr_login" action="cadastro.php" method="post">
            <div id="dados">
                <div>
                    <label for="ilogin"><span class="material-symbols-outlined">person</span></label>
                    <input placeholder="Usuario" type="text" name="" id="ilogin">
                </div>
                <div>
                    <label for="isenha"><span class="material-symbols-outlined">passkey</span></label>
                    <input placeholder="Senha" type="password" name="" id="isenha">
                </div>
            </div>
            <div id="botoes">
                <input type="submit" value="Entrar">
                <input type="reset" value="Cadastre-se">
            </div>
        </form>
        <p id="esqueci_senha"><a href="#">Esqueci a senha</a></p>
    </section>

    
</body>
</html>
